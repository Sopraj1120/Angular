<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="taskForm" class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" formControlName="name" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <div *ngIf=" taskForm.get('name')?.touched && taskForm.get('name')?.hasError('required')" class="text-danger">
                        Name is required.
                      </div>
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" formControlName="email" id="form3Example3c" class="form-control" />
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <div *ngIf=" taskForm.get('email')?.touched && taskForm.get('email')?.errors" class="text-danger">
                        Email is required.
                      </div>
                  
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" formControlName="password" id="form3Example4c" class="form-control" />
                      <label class="form-label" for="form3Example4c">Password</label>
                      <div *ngIf="taskForm.get('password')?.hasError('required') && taskForm.get('password')?.touched" class="text-danger">
                        Password is required.
                      </div>
                      <div *ngIf="taskForm.get('password')?.hasError('minlength') && taskForm.get('password')?.touched" class="text-danger">
                        Password must be at least 6 characters.
                       
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" formControlName="confrimPassword" id="form3Example4cd" class="form-control" />
                      <label class="form-label" for="form3Example4cd">Confrim your password</label>
                      <div *ngIf="taskForm.get('confrimPassword')?.hasError('required') && taskForm.get('confrimPassword')?.touched" class="text-danger">
                        Confirm Password is required.
                      </div>
                      <div *ngIf="taskForm?.hasError('mismatch') && taskForm.get('confrimPassword')?.touched" class="text-danger">
                        Passwords do not match.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user-tag fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label for="role" class="form-label">Role</label>
                      <select formControlName="role" class="form-control" id="role">
                        <option value="">Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Editor">Editor</option>
                        <option value="Viewer">Viewer</option>
                      </select>
                      <div *ngIf="taskForm.get('role')?.errors && taskForm.get('role')?.touched" class="text-danger">
                        Role is required.
                      </div>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree to all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="taskForm.invalid"  (click)="registerUser()"  >Register
                    </button>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
