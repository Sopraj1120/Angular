<div class="Container  mt-5">
    <div class="card shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
  
        <div class="d-flex mb-3">
          <div class="p-2">
            <input type="text" class="form-control" placeholder="Search task...." [(ngModel)]="searchTerm">
          </div>
          <div class="ml-auto p-2">
            <button type="button" class="btn btn-dark" [routerLink]="['/user-add']">Add User</button>
          </div>
  
        </div>
  
  
  
      </div>
      <table class="table table-bordered">
  
  
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">No Of Task</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of user">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item?.address?.lane1}},
              {{item?.address?.lane2}},
            {{item?.address?.city}}</td>
          <td>{{item.tasks.length}}</td>
          <td>
            <button type="button" class="btn btn-danger me-3" (click)="OnDelete(item.id)">Delete</button>
            <button type="button" class="btn btn-warning me-3" (click)="onEdit(item.id)">Edit</button>
          </td>
          </tr>

        </tbody>
      </table>
    </div>
  
  </div>
